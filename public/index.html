<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #333;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #progress {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Bulk Email Sender</h1>
    <form id="emailForm">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea><br><br>

        <label for="emailFile">Upload Excel File:</label>
        <input type="file" id="emailFile" name="emailFile" accept=".xlsx" required><br><br>
        
        <input type="file" id="attachments" multiple />
        <button type="submit">Send Emails</button>
    </form>
        <div id="response"></div>
        <div id="progress"></div> <!-- Progress indicator area -->
        <div id="log"></div> <!-- Added log div to display real-time logs -->
    <script src="index.js"></script>
</body>
</html>
