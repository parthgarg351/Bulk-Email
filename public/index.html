<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulk Email Sender</title>
</head>
<body>
    <h1>Bulk Email Sender</h1>
    <form id="emailForm" enctype="multipart/form-data">
        <label for="fileUpload">Upload Excel file (.xlsx):</label>
        <input type="file" id="fileUpload" name="emailFile" accept=".xlsx" required><br><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea><br><br>

        <button type="submit">Send Emails</button>
    </form>

    <!-- Response display area -->
    <div id="response"></div>

    <div id="result"></div>

    <script>
        document.getElementById('emailForm').onsubmit = async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append('emailFile', document.getElementById('fileUpload').files[0]);
            formData.append('subject', document.getElementById('subject').value);
            formData.append('message', document.getElementById('message').value);

            try {
                const response = await fetch('/send-emails', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();
                document.getElementById('result').innerText = result.message;
            } catch (error) {
                document.getElementById('result').innerText = 'Error sending emails. Please try again later.';
                console.error('Error:', error);
            }
        };
    </script>
</body>
</html>
